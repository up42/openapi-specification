      title: Pansharpening
      required:
      - method
      - include_pan
      type: object
      properties:
        method:
          description: The method used for pan-sharpening the image.
          type: string
          enum:
            - SFIM
            - Esri
            - Brovey
          default: SFIM
        include_pan:
          description: >-
