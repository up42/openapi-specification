                      | Band Category | Spatial Resolution| Revisit|
                      |:---|:----:|:---|
                      | Visible (3)          | 1.5 m  | 1 day |
                      | Near-Infrared (1)    | 1.5 m | 1 day|
                      | Panchromatic (1)     | 1.5 m | 1 day |

