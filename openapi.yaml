components:
  schemas:
    UpdateprojectsettingsRequest:
      properties:
        MAX_CONCURRENT_JOBS:
          description: The maximum number of concurrent jobs for a
            given project. This parameter is important if you are
            running parallel jobs as part of your overall workflow,
            e.g., splitting a large AOI over multiple jobs, each with
            a part of the AOI.
          type: object
          properties:
            name:
              type: string
              example: MAX_CONCURRENT_JOBS
            value:
              type: integer
              example: 10
        JOB_QUERY_MAX_AOI_SIZE:
          description: The maximum AOI size in square km. To be able
             to set it to a value up to 1000 you need to add a payment
             method to your account.
          type: object
          properties:
            name:
              type: string
              example: JOB_QUERY_MAX_AOI_SIZE
            value:
              type: integer
              example: 250
        JOB_QUERY_LIMIT_PARAMETER_MAX_VALUE:
          description: The maximum number of results (images) to be
            returned. This applies mostly to data blocks where you
            query for data.
          properties:
            name:
              type: string
              example: JOB_QUERY_LIMIT_PARAMETER_MAX_VALUE
            value:
              type: integer
              example: 25
      required:
      - MAX_CONCURRENT_JOBS
      - JOB_QUERY_MAX_AOI_SIZE
      - JOB_QUERY_LIMIT_PARAMETER_MAX_VALUE
      title: UpdateprojectsettingsRequest
    CreateWorkflowRequest:
      title: CreateWorkflowRequest
      required:
      - name
      - description
      type: object
      properties:
        name:
          type: string
          description: >-
            The name of the workflow.
          maxLength: 100
        tasks:
          description: >
            A list of objects representing tasks. Since we are just
            creating the workflow, if given, this parameter must be an empty
            array `[]`.
          type: array
          items:
            type: object 
          example: []
        id:
          description: >
            The ID of the workflow since the workflow is just being
            created it should be set to `null` if given in the request
            body.
          type: string
          example: null
        description:
          type: string
          description: >-
            A description of the workflow. Should be informative.
          example: A workflow for getting pansharpened images from
            Pléaides with all the available bands.  
      example:
        name: My new workflow with Pléaides and Pansharpening
        description: >
          This workflow uses the Pléaides download block
          and Pansharpening to get high quality
    CreateworkflowtasksRequest:
      title: CreateWorkflowTasksRequest
      description: >-
        Create one or more tasks in a workflow.
      type: array
      items: 
        required:
        - name
        - parentName
        - blockId
        type: object
        properties:
          name:
            description: The name of the task.
            type: string
            maxLength: 100
            example: Pléiades download block
          parentName:
            description: >-
              The name of the parent task. If this is the first or only
              task then it is null.
            type: string
            nullable: true
            example: null
          blockId:
            description: >-
              The UUID representing the block ID. In this case the block
              is the Pléiades download block.
            type: string
            example: defb134b-ca00-4e16-afa0-639c6dc0c5fe
    UpdateWorkflowRequest:
      title: UpdateWorkflowRequest
      description: >-
        Updating one or more tasks in a workflow.
      type: array
      items: 
        required:
        - name
        - parentName
        - blockId
        type: object
        properties:
          name:
            description: The name of the task.
            type: string
            maxLength: 100
            example: Replaced Pléiades download for SPOT 6/7
          parentName:
            description: >-
              The name of the parent task. If this is the first or only
              task then it is null.
            type: string
            nullable: true
            example: null
          blockId:
            description: >-
              The UUID representing the block ID. In this case the block
              is the SPOT 6/7 download block.
            type: string
            example: 63a69b97-1765-474e-b465-0b319b8d3b2d
