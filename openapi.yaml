          - ce83f8b9-b892-4642-a891-6b682116bdb1
    IntersectsOrContains:
      title: Intersects
      required:
      - method
      - coordinates
      type: object
      properties:
        type:
          type: string
        coordinates:
          type: array
          items:
            type: array
            items:
              type: number
