                  metadata:
                    overview: |-
                      SPOT 6/7 are high-resolution twin satellites offering 1.5m resolution products. They can cover large-area in single pass up to 100,000km². They are especially designed to cover nationwide areas within a season.

                      This block provides AOI-clipped versions of the imagery from the SPOT NAOMI sensor. The output image contains all the web Mercator tiles intersecting or covering the input AOI (depending on the geometric filter used) in a resolution defined by the used zoom level (see this [link](https://wiki.openstreetmap.org/wiki/Zoom_levels) for the definition of zoom levels).

                      The available output bands of the SPOT block are: red, green, blue, and panchromatic (current version does not support NIR).The default behaviour is to only deliver RGB, the panchromatic band needs to be requested using a query parameter.

                      **Note:** This is a *Visual* imagery product that returns 3 bands (RGB) with 8 bits. Many analytics blocks cannot process the output of this block directly but need it to be pre-processed using the Raster Tiling (UP42) block. Please check the corresponding block descriptions.

                      **Technical information**

                      |Feature|Info|
                      |:-|:-|
                      |Archive date / refresh frequency | A selection of SPOT images acquired every day worldwide, since December 2017, to provide a yearly coverage of the globe.
                      |Frequency bands | Panchromatic: 0.450-0.745 μm / Blue: 0.450-0.520 μm / Green: 0.530-0.590 μm / Red: 0.625-0.695 μm / Near Infrared: 0.760-0.890 μm |
                      |Resolution|Panchromatic: 1.5m / Multispectral: 1.5m / Swath: 60km at nadir|
                      |Processing level|Ortho Bundle 8 bits Display GeoTIFF (Level3)|
                      |Data format| GeoTIFF|

